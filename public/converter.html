<div class="container mx-auto mt-8 text-center">
  <div class="bg-white p-4 border rounded-lg max-w-lg m-auto">
    <h1 class="text-2xl font-bold mb-4">Temp Converter</h1>
    <form hx-post="/convert" hx-target="#converted-body" hx-indicator="#loader">
      <label for="fahrenheit">Fahrenheit</label>
      <input type="number" id="fahrenheit" name="fahrenheit" class="border p-2 rounded" value="32" required />
      <button type="submit" class="bg-blue-500 text-white px-4 py-2">Convert</button>
    </form>
    <span class="htmx-indicator mt-6" id="loader">
      <img src="loader.gif" class="m-auto h-10" />
    </span>
    <div id="converted-body"></div>
  </div>
</div>
